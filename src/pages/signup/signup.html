<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Cadastre-se</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="login-page">

	<div class="logo">
		<img src="assets/img/appicon.svg" alt="Ionic Logo">
	</div>

	<form #signupForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Usuário</ion-label>
				<ion-input [(ngModel)]="signup.userName" name="username" type="text" #username="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Nome de usuário é requerido
			</p>

			<ion-item>
				<ion-label stacked color="primary">Nome</ion-label>
				<ion-input [(ngModel)]="signup.name" name="name" type="text" #name="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="name.valid || submitted == false" color="danger" padding-left>
				Nome é requerido
			</p> 

			<ion-item>
				<ion-label stacked color="primary">Sobrenome</ion-label>
				<ion-input [(ngModel)]="signup.surname" name="surname" type="text" #surname="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="surname.valid || submitted == false" color="danger" padding-left>
				Sobrenome é requerido
			</p> 

			<ion-item>
				<ion-label stacked color="primary">E-mail</ion-label>
				<ion-input [(ngModel)]="signup.emailAddress" name="emailAddress" type="text" #emailAddress="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="emailAddress.valid || submitted == false" color="danger" padding-left>
				E-mail é requerido
			</p> 

			<ion-item>
				<ion-label stacked color="primary">Senha</ion-label>
				<ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Senha requerida
			</p>
		</ion-list>

		<div padding>
			<button ion-button (click)="onSignup(signupForm)" type="submit" block>Salvar</button>
		</div>
	</form>

</ion-content>
