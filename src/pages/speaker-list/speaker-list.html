<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Feed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list *ngFor="let speaker of speakers" [hidden]="speakers.length === 0">
    <ion-list-header>
      <ion-avatar item-start>
        <img [src]="speaker.profilePic" alt="Speaker profile pic">
      </ion-avatar>
      <h2 text-capitalize>{{speaker.name}}</h2>
    </ion-list-header>
    <ion-item (click)="goToSpeakerDetail(speaker)">{{speaker.title}}</ion-item>
  </ion-list>
  <ion-list-header [hidden]="speakers.length > 0">
    Nenhuma postagem encontrada
  </ion-list-header>
</ion-content>
