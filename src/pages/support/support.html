<ion-header>

	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Suporte</ion-title>
	</ion-navbar>

</ion-header>

<ion-content>
	<div class="logo">
		<img src="assets/img/appicon_512.png" alt="Logo Geek Etec">
	</div>

	<form #submitForm="ngForm" novalidate (ngSubmit)="submit(submitForm)">
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Digite sua mensagem de suporte abaixo</ion-label>
				<ion-textarea [(ngModel)]="supportMessage" name="supportQuestion" #supportQuestion="ngModel" rows="6" required></ion-textarea>
			</ion-item>
		</ion-list>

		<p ion-text [hidden]="supportQuestion.valid || submitted === false" color="danger" padding-left>
			Mensagem de suporte é necessária
		</p>

		<div padding>
			<button ion-button block type="submit">Enviar</button>
		</div>
	</form>
</ion-content>
